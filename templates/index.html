<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Canvas Styling */
        canvas {
            border: 2px solid white;
            background-color: black;
            cursor: crosshair;
            display: block;
            touch-action: none; /* Prevent scrolling while drawing */
        }

        /* Buttons */
        .controls button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .controls button:first-child {
            background: crimson;
            color: white;
        }
        .controls button:last-child {
            background: limegreen;
            color: white;
        }
        .controls button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Prediction Result */
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-out;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw a Character</h1>
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="controls">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="predict()">Predict</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        // Set up canvas
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 15;  // Thicker stroke for better recognition
        ctx.lineCap = "round";
        ctx.strokeStyle = "white";

        // Mouse events
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseleave", stopDrawing);

        // Touch events (for mobile)
        canvas.addEventListener("touchstart", startDrawing, { passive: true });
        canvas.addEventListener("touchmove", draw, { passive: true });
        canvas.addEventListener("touchend", stopDrawing);

        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(event), getY(event));
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineTo(getX(event), getY(event));
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();  // Prevents unnecessary path continuation
        }

        function getX(event) {
            return event.touches ? event.touches[0].clientX - canvas.getBoundingClientRect().left : event.clientX - canvas.getBoundingClientRect().left;
        }

        function getY(event) {
            return event.touches ? event.touches[0].clientY - canvas.getBoundingClientRect().top : event.clientY - canvas.getBoundingClientRect().top;
        }

        function clearCanvas() {
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").classList.remove("show");
            document.getElementById("result").textContent = "";
        }

        function preprocessCanvas() {
            // Convert to grayscale 28x28 for ML model
            let tempCanvas = document.createElement("canvas");
            let tempCtx = tempCanvas.getContext("2d");
            tempCanvas.width = 28;
            tempCanvas.height = 28;

            // Scale down to 28x28
            tempCtx.drawImage(canvas, 0, 0, 28, 28);

            // Get pixel data
            let imageData = tempCtx.getImageData(0, 0, 28, 28);
            let pixels = imageData.data;
            let grayscaleArray = [];

            for (let i = 0; i < pixels.length; i += 4) {
                let grayscaleValue = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
                grayscaleArray.push(255 - grayscaleValue); // Invert color for ML model
            }

            return grayscaleArray;
        }

        async function predict() {
            document.getElementById("result").textContent = "Predicting...";
            document.getElementById("result").classList.add("show");

            let processedImage = preprocessCanvas();

            // Simulated ML Model Prediction (Replace with actual ML call)
            setTimeout(() => {
                let randomCharacter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random A-Z character
                document.getElementById("result").textContent = `Prediction: ${randomCharacter}`;
            }, 1500);

            // Uncomment below and replace with your ML model call:
            // let modelPrediction = await myModel.predict(processedImage);
            // document.getElementById("result").textContent = `Prediction: ${modelPrediction}`;
        }
    </script>
</body>
</html>
