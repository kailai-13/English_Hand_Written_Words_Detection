<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Canvas Styling */
        canvas {
            border: 2px solid white;
            background-color: black;
            cursor: crosshair;
            margin-bottom: 10px;
            display: block;
        }

        /* Buttons */
        .controls button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .controls button:first-child {
            background: crimson;
            color: white;
        }
        .controls button:last-child {
            background: limegreen;
            color: white;
        }
        .controls button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Prediction Result */
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-out;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw a Character</h1>
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="controls">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="predict()">Predict</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        // Event Listeners for Mouse
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseleave", stopDrawing);

        // Event Listeners for Touch (Mobile)
        canvas.addEventListener("touchstart", startDrawing, { passive: true });
        canvas.addEventListener("touchmove", draw, { passive: true });
        canvas.addEventListener("touchend", stopDrawing);

        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(event), getY(event));
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 10;
            ctx.lineCap = "round";
            ctx.strokeStyle = "white";
            ctx.lineTo(getX(event), getY(event));
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function getX(event) {
            return event.touches ? event.touches[0].clientX - canvas.getBoundingClientRect().left : event.clientX - canvas.getBoundingClientRect().left;
        }

        function getY(event) {
            return event.touches ? event.touches[0].clientY - canvas.getBoundingClientRect().top : event.clientY - canvas.getBoundingClientRect().top;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").classList.remove("show");
            document.getElementById("result").textContent = "";
        }

        function predict() {
            document.getElementById("result").textContent = "Predicting...";
            document.getElementById("result").classList.add("show");

            setTimeout(() => {
                let randomCharacter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Random A-Z character
                document.getElementById("result").textContent = `Prediction: ${randomCharacter}`;
            }, 1500);
        }
    </script>
</body>
</html>
